<!DOCTYPE html>
<html>
<head>

<!-- Boostrap  -->
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
      <script src="js/bootstrap.min.js"></script>
      <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" type="text/css" />
<!-- Angular -->
      <script src="js/angular.min.js"></script>
<!-- jQuery -->
      <script src="https://code.jquery.com/jquery.min.js"></script>
<!-- Custom CSS -->
      <link href="css/styles.css" rel="stylesheet" type="text/css" />
<!-- Scripts -->
      <script src="js/app.js"></script>
      <script src="js/data.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Black Press</title>
</head>

<body ng-app="myApp">
   <div class="container" ng-controller="BaseController as base">
        <div class="row">
           <div class="col-xs-12">
             <h1>Test</h1>
<!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="active">
          <a href="#profile" role="tab" data-toggle="tab">
               Profile
          </a>
      </li>
      <li>
          <a href="#editor" role="tab" data-toggle="tab">
              Editor
          </a>
      </li>
      <li>
          <a href="#stories" role="tab" data-toggle="tab">
              Stories
          </a>
      </li>
    </ul>
<!-- Tab panes -->
    <div class="tab-content" ng-repeat= "data in base.papers">
      <div class="tab-pane fade active in" id="profile">
          <h2>{{data.name}}</h2>
            <img ng-src="{{data.images.generalPic}}" />
            <p>{{data.bio}}</p>
      </div>
      <div class="tab-pane fade" id="editor">
          <h2>{{data.editor}}</h2>
            <img src="http://www.nathanielturner.com/images/New_Folder/freejour.jpg"/>
            <p>{{data.imgCaption}}</p>
      </div>
      <div class="tab-pane fade" id="stories">
        <a href="{{data.storyLink}}">{{data.storyTitle}}</a>
      </div>
    </div> <!-- closes panes -->

<!-- Table -->
    <table class="table" >
      <thead>
        <tr>
          <th>Name</th>
          <th>Dates</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody ng-repeat= "data in base.papers">
          <tr>
             <td>{{ data.name }}</td>
            <td>{{ data.startDate }} - {{data.endDate}}</td>
            <td>{{ data.location }}</td>
          </tr>
      </tbody>
    </table>

        </div> <!-- col -->
      </div> <!-- row -->
  </div> <!-- container -->
</body>
</html>
